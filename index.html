<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Customizable Tab Launcher with Embed</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #0f0;
    }
    #urlInput {
      width: 100%;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
      background: #222;
      color: #eee;
    }
    #urlInput:focus {
      outline: 2px solid #0f0;
    }
    #openBtn {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #0f0;
      color: #000;
      cursor: pointer;
      margin-bottom: 20px;
      width: 100%;
    }
    #openBtn:hover {
      background: #0c0;
    }
    #embedFrame {
      width: 100%;
      height: 500px;
      border: 3px solid #0f0;
      border-radius: 8px;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Customizable Tab Launcher with Embed</h1>

<input
  id="urlInput"
  type="text"
  placeholder="Enter URL (optionally end with (https://example.com))"
/>
<button id="openBtn">Open URL / Embed</button>

<iframe id="embedFrame" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>

<script>
  const urlInput = document.getElementById('urlInput');
  const openBtn = document.getElementById('openBtn');
  const embedFrame = document.getElementById('embedFrame');

  function parseInput(input) {
    // Regex to detect "(someURL)" at the end
    const regex = /\((https?:\/\/[^\s)]+)\)$/i;
    const match = input.match(regex);
    if (match) {
      // URL without parentheses part
      const outerUrl = input.slice(0, match.index).trim();
      // The embedded URL inside parentheses
      const embeddedUrl = match[1];
      return { outerUrl, embeddedUrl };
    } else {
      return { outerUrl: input.trim(), embeddedUrl: null };
    }
  }

  openBtn.onclick = () => {
    const input = urlInput.value.trim();
    if (!input) {
      alert('Please enter a URL');
      return;
    }
    const { outerUrl, embeddedUrl } = parseInput(input);

    if (!outerUrl.match(/^https?:\/\//)) {
      alert('Outer URL must start with http:// or https://');
      return;
    }

    if (embeddedUrl) {
      // Show iframe embedding embeddedUrl inside the page
      embedFrame.style.display = 'block';
      embedFrame.src = embeddedUrl;

      // Open outerUrl in new tab
      window.open(outerUrl, '_blank');
    } else {
      // No embed, just open outerUrl in new tab
      embedFrame.style.display = 'none';
      embedFrame.src = '';
      window.open(outerUrl, '_blank');
    }
  };
</script>

</body>
</html>
