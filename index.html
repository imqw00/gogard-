<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Opener</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #urlInput {
            width: 80%;
            padding: 10px;
            margin: 20px;
        }
        #loadBar {
            width: 0;
            height: 5px;
            background-color: green;
            transition: width 0.5s;
        }
        #loadingContainer {
            width: 80%;
            background-color: grey;
            margin: 20px;
        }
        #presetButtons {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Open Tabs with Iframe</h1>
    <input type="text" id="urlInput" placeholder="Enter URL or select a preset">
    <div id="loadingContainer">
        <div id="loadBar"></div>
    </div>
    <div id="presetButtons"></div>
    <script>
        const presets = [
            { name: "gamest1", url: "https://only-games.github.io/" },
            { name: "gamest2", url: "https://unblockedgames200.github.io/" },
            { name: "gamest3", url: "https://coolunblockedgames.github.io/" },
            { name: "gamest4", url: "https://unblocked-2025.github.io/" },
            { name: "gamest5", url: "https://faf-games.github.io/" }
        ];

        presets.forEach(preset => {
            const button = document.createElement('button');
            button.innerText = preset.name;
            button.onclick = () => openTab(preset.url);
            document.getElementById('presetButtons').appendChild(button);
        });

        function openTab(url) {
            const password = prompt("Enter password:");
            if (password === "aswdaswd") {
                const iframe = document.createElement('iframe');
                iframe.style.width = "100%";
                iframe.style.height = "80vh";
                iframe.src = url;
                document.body.appendChild(iframe);
                document.getElementById('urlInput').value = url;
                loadBarAnimation();
            } else {
                alert("Incorrect password.");
            }
        }

        function loadBarAnimation() {
            const loadBar = document.getElementById('loadBar');
            loadBar.style.width = "100%";
            setTimeout(() => loadBar.style.width = "0", 1000);
        }

        document.getElementById('urlInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                openTab(this.value);
            }
        });

        document.addEventListener('keydown', function (e) {
            if (e.key === '`') {
                const consoleInput = prompt("Enter JavaScript to inject:");
                try {
                    eval(consoleInput);
                } catch (error) {
                    alert("Error: " + error.message);
                }
            }
        });
    </script>
</body>
</html>
